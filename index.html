<html>
<script>
    var board_Width = 2;
    var board_Height = 2;

    var gridArray = [];

    function initBoard() {

        const container = document.getElementById('container');

        for (var x = 0; x < board_Width; x++) {

            var row = document.createElement('div');
            row.id = 'row';

            for (var y = 0; y < board_Height; y++) {

                var cell = document.createElement('div');

                // cell.classList.add('active');
                cell.id = 'cell';

                cell.addEventListener('mouseenter', () => {
                    // cell.style.border = none;
                    cell.style.backgroundColor = 'black';
                    console.log(cell.classList);
                });

                gridArray.push(cell);

                row.appendChild(cell);
            }
            container.appendChild(row);
        }

        // gridArray.forEach(element => eleme);

        // Makes sure everything is initialized properly.
        resetBoard();
    }


    function resetBoard() {
        // When this is called all the boxes will be reset to white.
        // console.log("array len " + gridArray.length);
    }
</script>
<style>
    #cell {
        border: 1px solid black;
        /* background-color: blue; */
        width: 200px;
        height: 200px;
    }

    #row {
        float: left;
    }

    .active {
        background-color: red;
    }
</style>

<body>

    <div id="container">
        <button class="button" onclick="initBoard()">Clickme to init</button>
    </div>
</body>

</html>
