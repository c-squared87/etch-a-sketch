<html>
<script>
    var board_Width = 16;
    var board_Height = 16;

    // TODO: Declare array for the boxes.

    function InitBoard() {
        // This method creates the elements on the board.

        const container = document.getElementById('container');

        // This will create the new spots.
        for (var x = 0; x < board_Width; x++) {
            var row = document.createElement('div');
            row.id = 'row';
            for (var y = 0; y < board_Height; y++) {
                var cell = document.createElement('div');

                cell.id = 'gridsquare';
                cell.addEventListener('mouseenter', function (e) {
                    console.log('roll over');
                });

                // cell.addEventListener('mouseover', ToggleOn());

                row.appendChild(cell);
            }
            container.appendChild(row);
        }

        // Makes sure everything is initialized properly.
        ResetBoard();
    }

    function mouseOver() {
        console.log('roll over.');
    }

    // function ToggleOn() {
    //     
    // }

    function ResetBoard() {
        // When this is called all the boxes will be reset to white.
    }
</script>

        height: 10px;
    }

    #gridsquare {
        border: 1px solid black;
        background-color: blue;
        width: 20px;
        height: 20px;
    }

    #container {

    #row {

</style>

<body>

    <div id="container">
        <button class="button" onclick="InitBoard()">Clickme to init</button>

    </div>
</body>

</html>
